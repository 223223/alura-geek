<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos/main.css">
    <title>AluraGeek</title>
    <link rel="stylesheet" href="style/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style/styles.css">

</head>
<body>
    <header class="header">
        <i class="fa fa-gamepad" aria-hidden="true"></i>
        <h1 class="titulo">AluraGeek</h1>
    </header>
    <main>
        <div class="productos">
            <h3 class="titulo__producto">Productos:</h3>
            <ul class="lista__producto" data-product>
                <!-- aquÃ­ van los productos -->
            </ul>
        </div>


        <section class="form-container">
            <div class="form-titulo">
                <h3 class="titulo__producto">Agregar producto:</h3>
            </div>
            <form class="formulario" data-form>
                <input data-name class="input__nombre" type="text" name="nombre" maxlength="30" placeholder="Nombre" required>
                <input data-price class="input__precio" type="text" name="precio" id="precio"  placeholder="Precio"  required>
                <input data-image class="input__imagen" type="text" name="imagen" placeholder="Imagen" required>
                <div class="btn__container">
                    <button class="btn__enviar" type="submit">Enviar</button>
                    <button class="btn__limpiar">Limpiar</button>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <p class="footer-text">Alura Latam - 2024</p>
    </footer>
    <script src="./js/formulario.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
